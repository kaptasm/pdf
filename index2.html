<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Megtekintő</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .button-container { margin-bottom: 20px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background-color: #0056b3; }
        .viewer-container {
            width: 90%;
            height: 80vh;
            margin: 0 auto;
            border: 2px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Dokumentumok Megtekintése</h1>

    <div class="button-container">
        <button onclick="showPDF('https://drive.google.com/embeddedfolderview?id=1tvaKZ9SCEbWGX11WNgPHoXmcycOtRfrM')">Innováció</button>
        <button onclick="showPDF('https://drive.google.com/embeddedfolderview?id=175QtjKK7agUc-MxDv-c-3FnXLhLSua8-')">Robot</button>
    </div>

    <div class="viewer-container">
        <iframe id="pdfFrame" src="about:blank"></iframe>
    </div>

    <script>
        function showPDF(url) {
            document.getElementById('pdfFrame').src = url;
        }
    </script>

</body>
</html>
