<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Zeusz – PDF dokumentáció</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f2f2f2;
            color: #222;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 15px;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            margin-top: 15px;
            font-size: 1.6rem;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #444;
        }

        .pdf-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .pdf-btn {
            display: block;
            text-decoration: none;
            background: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            color: #000;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .pdf-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0,0,0,0.18);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>MC Zeusz robot összeszerelési útmutatója</h1>

        <div class="pdf-list">
            <a class="pdf-btn" href="mc-zeusz-osszeszereles.pdf" target="_blank">
                MC Zeusz összeszerelési útmutató (PDF)
            </a>
        </div>

        <h2>Jász-Stones kiegészítői</h2>

        <div class="pdf-list">
            <a class="pdf-btn" href="kieg1.pdf" target="_blank">Kiegészítő 1</a>
            <a class="pdf-btn" href="kieg2.pdf" target="_blank">Kiegészítő 2</a>
            <a class="pdf-btn" href="kieg3.pdf" target="_blank">Kiegészítő 3</a>
            <a class="pdf-btn" href="kieg4.pdf" target="_blank">Kiegészítő 4</a>
            <a class="pdf-btn" href="kieg5.pdf" target="_blank">Kiegészítő 5</a>
        </div>

        <div class="footer">
            MC Zeusz dokumentáció · Mobilbarát weboldal
        </div>

    </div>

</body>
</html>
